<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/images/formularioClientes.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    form {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ccc;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}" class="mb-4"></h2>

  <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del cliente" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="cliente@email.com" />
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/clientes}" class="btn btn-secondary">Volver</a>
  </form>
</body>
</html>
