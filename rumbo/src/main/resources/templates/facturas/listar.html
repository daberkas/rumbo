<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Facturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        body {
            background-image: url('/images/facturas.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .tabla-transparente {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro translúcido */
            color: white;
            backdrop-filter: blur(5px); /* Efecto difuminado */
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .table th,
        .table td {
            color: white;
            background-color: transparent !important; /* Elimina fondo blanco de celdas */
        }

        .table thead th {
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body class="container mt-4">
  <h1 class="mb-4">Listado de Facturas</h1>
  <a th:href="@{/facturas/nueva}" class="btn btn-primary mb-3">Nueva Factura</a>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Cliente</th><th>Concepto</th><th>Total con IVA</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="factura : ${facturas}">
        <td th:text="${factura.id}"></td>
        <td th:text="${factura.cliente.nombre}"></td>
        <td th:text="${factura.concepto}"></td>
        <td th:text="${#numbers.formatDecimal(factura.totalConIva, 1, 2)} + ' €'"></td>
        <td>
          <a th:href="@{'/facturas/ver/' + ${factura.id}}" class="btn btn-sm btn-info">Ver</a>
        </td>
      </tr>
    </tbody>
  </table>

<a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>


</body>
</html>
