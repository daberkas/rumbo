<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/images/formularioFacturas.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    form {
      background-color: rgba(0, 0, 0, 0.2); /* fondo negro semitransparente */
      backdrop-filter: blur(5px);           /* desenfoque */
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-control,
    .form-select {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ccc;
    }

    .form-control::placeholder,
    .form-select option {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus,
    .form-select:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-4">Nueva Factura</h2>

  <form th:action="@{/facturas/guardar}" th:object="${factura}" method="post">
    <div class="mb-3">
      <label class="form-label">Cliente:</label>
      <select th:field="*{cliente.id}" class="form-select">
        <option th:each="cliente : ${clientes}"
                th:value="${cliente.id}"
                th:text="${cliente.nombre}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Concepto:</label>
      <input type="text" th:field="*{concepto}" class="form-control" placeholder="Ej. ReparaciÃ³n, servicios..." />
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/facturas}" class="btn btn-secondary">Volver</a>
  </form>
</body>
</html>
