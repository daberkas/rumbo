<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ver Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/images/verFacturas.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .tabla-transparente {
      background-color: rgba(0, 0, 0, 0.2); /* Fondo negro translúcido */
      backdrop-filter: blur(5px); /* Difuminado */
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .table th,
    .table td {
      color: white;
      background-color: transparent !important;
    }

    .table thead th {
      border-bottom: 2px solid white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ccc;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
  </style>
</head>
<body class="container mt-4">
  <h2>Factura #[[${factura.id}]]</h2>
  <p><strong>Cliente:</strong> <span th:text="${factura.cliente.nombre}"></span></p>
  <p><strong>Concepto:</strong> <span th:text="${factura.concepto}"></span></p>

  <h4>Detalles</h4>
  <div class="tabla-transparente">
    <table class="table table-sm table-bordered">
      <thead>
        <tr><th>Descripción</th><th>Precio</th></tr>
      </thead>
      <tbody>
        <tr th:each="d : ${factura.detalles}">
          <td th:text="${d.descripcion}"></td>
          <td th:text="${#numbers.formatDecimal(d.precio, 1, 2)} + ' €'"></td>
        </tr>
      </tbody>
    </table>

    <!-- FORMULARIO PARA AGREGAR DETALLE -->
    <form th:action="@{'/facturas/agregar-detalle/' + ${factura.id}}" th:object="${detalle}" method="post" class="mb-3">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción" />
        </div>
        <div class="col-md-4">
          <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Precio" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="mt-4">
    <p><strong>Total sin IVA:</strong> <span th:text="${#numbers.formatDecimal(factura.totalSinIva, 1, 2)} + ' €'"></span></p>
    <p><strong>IVA 21%:</strong> <span th:text="${#numbers.formatDecimal(factura.iva, 1, 2)} + ' €'"></span></p>
    <p><strong>Total con IVA:</strong> <span th:text="${#numbers.formatDecimal(factura.totalConIva, 1, 2)} + ' €'"></span></p>
  </div>

  <a th:href="@{/facturas}" class="btn btn-secondary">Volver al listado</a>
</body>
</html>
