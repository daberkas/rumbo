<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/clientes.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .tabla-transparente {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro transl√∫cido */
            color: white;
            backdrop-filter: blur(5px); /* Efecto difuminado */
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .table th,
        .table td {
            color: white;
            background-color: transparent !important; /* Elimina fondo blanco de celdas */
        }

        .table thead th {
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Listado de Clientes</h1>
    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>
    <div class="tabla-transparente p-4 rounded"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
</body>
</html>
