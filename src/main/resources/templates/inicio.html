<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rumbo - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/images/portada.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5); /* Fondo negro translúcido */
      border: none;
      color: white;
      backdrop-filter: blur(5px); /* Difuminado elegante (opcional) */
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .card .btn {
      font-weight: bold;
    }

    .card-title,
    .card-text {
      color: white;
    }
</style>

</head>
<body class="container mt-5">
  <div class="text-center mb-4">
    <h1>Rumbo - Gestión de Clientes y Facturas</h1>
    <p class="lead">Panel de inicio para gestionar toda la aplicación</p>
  </div>

  <div class="row text-center">
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Clientes</h4>
          <p class="card-text">Listado, alta y edición de clientes.</p>
          <a th:href="@{/clientes}" class="btn btn-primary">Gestionar Clientes</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Facturas</h4>
          <p class="card-text">Listado, creación y detalles de facturación.</p>
          <a th:href="@{/facturas}" class="btn btn-success">Gestionar Facturas</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
